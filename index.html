<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herringbone</title>
    <link rel="icon" type="image/svg+xml" href="/logoblack.svg">
    <link rel="alternate icon" type="image/x-icon" href="/logoblack.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo-container {
            width: 80%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: auto;
            opacity: 1.0; /* Makes the logo appear light gray on black background */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/Combination Mark White.png" alt="Herringbone Logo" class="logo">
    </div>
</body>
</html>
