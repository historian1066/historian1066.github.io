<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herringbone</title>
    <link rel="icon" type="image/svg+xml" href="/logoblack.svg">
    <link rel="alternate icon" type="image/x-icon" href="/logoblack.ico">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #333333;
            --accent-color: #6c757d;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: var(--primary-color);
        }
        
        .logo-container {
            width: 80%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 100%;
            height: auto;
        }
        
        .waitlist-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        
        .waitlist-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .waitlist-btn:hover {
            background-color: var(--primary-color);
            color: black;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            overflow: auto;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #101010;
            margin: 20px;
            padding: 40px;
            border: 1px solid #333;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalAppear 0.4s;
        }
        
        @keyframes modalAppear {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
        }
        
        h2 {
            margin-top: 0;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }
        
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: var(--primary-color);
            font-size: 16px;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        button[type="submit"] {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            background-color: var(--primary-color);
            color: black;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .error-message {
            display: none;
            color: #ff6b6b;
            margin-top: 15px;
            text-align: center;
        }
        
        .loader {
            display: none;
            border: 3px solid #333;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .modal-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/Combination Mark White.png" alt="Herringbone Logo" class="logo">
    </div>
    
    <div class="waitlist-container">
        <button class="waitlist-btn" id="openModal">Join the Waitlist</button>
    </div>
    
    <div class="modal" id="waitlistModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            
            <div id="formContainer">
                <h2>Join our Exclusive Waitlist</h2>
                <form id="waitlistForm">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div>
                        <label for="phone">Phone Number (optional)</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div>
                        <label for="reason">Why are you interested in Herringbone?</label>
                        <textarea id="reason" name="reason" rows="3" required></textarea>
                    </div>
                    
                    <div>
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="">Select your state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                    
                    <div class="error-message" id="errorMessage">
                        There was a problem submitting your application. Please try again.
                    </div>
                    
                    <button type="submit" id="submitBtn">Submit Application</button>
                    <div class="loader" id="formLoader"></div>
                </form>
            </div>
            
            <div class="success-message" id="successMessage">
                <h2>Thank You!</h2>
                <p>Your application has been submitted successfully. We'll be in touch soon.</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('waitlistModal');
            const openBtn = document.getElementById('openModal');
            const closeBtn = document.getElementById('closeModal');
            const form = document.getElementById('waitlistForm');
            const formContainer = document.getElementById('formContainer');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            const formLoader = document.getElementById('formLoader');
            
            // Open modal
            openBtn.addEventListener('click', function() {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
            
            // Close modal
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                // Reset if form was submitted
                if (successMessage.style.display === 'block') {
                    formContainer.style.display = 'block';
                    successMessage.style.display = 'none';
                    form.reset();
                }
                // Reset if there was an error
                errorMessage.style.display = 'none';
            });
            
            // Close modal if clicking outside the content
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeBtn.click();
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Hide error message if previously shown
                errorMessage.style.display = 'none';
                
                // Show loader and disable submit button
                formLoader.style.display = 'block';
                submitBtn.disabled = true;
                
                // Collect form data
                const formData = new FormData(form);
                
                // Prepare data for submission
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone') || 'Not provided',
                    state: formData.get('state'),
                    reason: formData.get('reason')
                };
                
                // Send to FormSubmit.co - replace your_email with your actual email
                fetch('https://formsubmit.co/ajax/vip@herringbone.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loader
                    formLoader.style.display = 'none';
                    
                    // Show success message
                    formContainer.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Reset the form
                    form.reset();
                    submitBtn.disabled = false;
                })
                .catch(error => {
                    // Hide loader
                    formLoader.style.display = 'none';
                    submitBtn.disabled = false;
                    
                    // Show error message
                    errorMessage.style.display = 'block';
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
