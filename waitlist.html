<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herringbone</title>
    <link rel="icon" type="image/svg+xml" href="/logoblack.svg">
    <link rel="alternate icon" type="image/x-icon" href="/logoblack.ico">
    <style>
        @font-face {
            font-family: 'GT America Standard';
            src: url('/GT-America-Standard-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Signifier';
            src: url('/signifier-web-regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Px Grotesk';
            src: url('/Px-Grotesk-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'GT America Standard', Arial, sans-serif;
            color: white;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .logo {
            max-width: 80%;
            height: auto;
            margin-bottom: 40px;
        }
        
        .waitlist-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 30px;
            display: inline-block;
            font-family: 'Px Grotesk', Arial, sans-serif;
        }
        
        .waitlist-btn:hover {
            background-color: white;
            color: black;
        }
        
        .waitlist-form {
            display: none;
            background-color: #111;
            border: 1px solid #333;
            max-width: 500px;
            margin: 40px auto 0;
            padding: 30px;
            border-radius: 4px;
            text-align: left;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            font-family: 'Signifier', serif;
        }
        
        .field {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background-color: #222;
            border: 1px solid #444;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: 'Px Grotesk', Arial, sans-serif;
        }
        
        .submit-btn:hover {
            background-color: #e6e6e6;
        }
        
        #successMessage {
            display: none;
            background-color: #008000;
            color: white;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        
        #errorMessage {
            display: none;
            background-color: #b71c1c;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
        }
        
        .loader {
            display: none;
            border: 4px solid #333;
            border-top: 4px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .close-btn {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .close-btn span {
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/Combination Mark White.png" alt="Herringbone Logo" class="logo">
        
        <div>
            <button id="showFormBtn" class="waitlist-btn">Join the Waitlist</button>
        </div>
        
        <div class="waitlist-form" id="formContainer">
            <div class="close-btn">
                <span id="closeFormBtn">&times;</span>
            </div>
            
            <h2>Join Our Waitlist</h2>
            
            <form id="waitlistForm">
                <div class="field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="field">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="">Select your state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                
                <div class="field">
                    <label for="reason">Why are you interested in Herringbone?</label>
                    <textarea id="reason" name="reason" required></textarea>
                </div>
                
                <div class="field">
                    <label for="phone">Phone Number (optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div id="errorMessage">There was a problem submitting your application. Please try again.</div>
                
                <button type="submit" class="submit-btn" id="submitBtn">SUBMIT APPLICATION</button>
                <div class="loader" id="formLoader"></div>
            </form>
        </div>
        
        <div id="successMessage">
            <h2>Thank You!</h2>
            <p>Your application has been submitted successfully. We'll be in touch soon.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formContainer = document.getElementById('formContainer');
            const showFormBtn = document.getElementById('showFormBtn');
            const closeFormBtn = document.getElementById('closeFormBtn');
            const form = document.getElementById('waitlistForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            const formLoader = document.getElementById('formLoader');
            
            // Show form when button is clicked
            showFormBtn.addEventListener('click', function() {
                formContainer.style.display = 'block';
                showFormBtn.style.display = 'none';
            });
            
            // Hide form when close button is clicked
            closeFormBtn.addEventListener('click', function() {
                formContainer.style.display = 'none';
                showFormBtn.style.display = 'inline-block';
                
                // Reset if there was an error
                errorMessage.style.display = 'none';
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Hide error message if previously shown
                errorMessage.style.display = 'none';
                
                // Show loader and disable submit button
                formLoader.style.display = 'block';
                submitBtn.disabled = true;
                
                // Collect form data
                const formData = new FormData(form);
                
                // Prepare data for submission
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    state: formData.get('state'),
                    reason: formData.get('reason'),
                    phone: formData.get('phone') || 'Not provided'
                };
                
                // Send to FormSubmit.co
                fetch('https://formsubmit.co/ajax/vip@herringbone.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loader
                    formLoader.style.display = 'none';
                    
                    // Show success message
                    formContainer.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Reset the form
                    form.reset();
                    submitBtn.disabled = false;
                })
                .catch(error => {
                    // Hide loader
                    formLoader.style.display = 'none';
                    submitBtn.disabled = false;
                    
                    // Show error message
                    errorMessage.style.display = 'block';
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
