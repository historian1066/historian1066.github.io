<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Redirecting to Herringbone</title>
      <style>
          body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
  Arial, sans-serif;
              padding: 20px;
              text-align: center;
              background-color: #131615;
              color: #f5f5f5;
              line-height: 1.6;
          }
          .container {
              max-width: 500px;
              margin: 50px auto;
              padding: 20px;
              border-radius: 8px;
              background-color: #1c1f1e;
          }
          h1 {
              margin-bottom: 20px;
          }
          .logo {
              width: 180px;
              margin-bottom: 30px;
          }
          .spinner {
              border: 4px solid rgba(255, 255, 255, 0.1);
              border-radius: 50%;
              border-top: 4px solid #ffffff;
              width: 40px;
              height: 40px;
              margin: 20px auto;
              animation: spin 1s linear infinite;
          }
          @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
          }
          .button {
              display: inline-block;
              background-color: #f5f5f5;
              color: #131615;
              padding: 12px 24px;
              border-radius: 6px;
              text-decoration: none;
              font-weight: 500;
              margin-top: 20px;
          }
          .message {
              margin-top: 20px;
              display: none;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h1>Redirecting to Herringbone App</h1>
          <div id="spinner" class="spinner"></div>
          <p>Opening the Herringbone app...</p>
          <div id="manual-message" class="message">
              <p>If the app doesn't open automatically, click the button below:</p>
              <a href="#" id="open-app" class="button">Open Herringbone App</a>
              <p style="margin-top: 15px; font-size: 14px;">Or try the app scheme
  directly:</p>
              <a href="#" id="open-scheme" class="button">Try Direct Open</a>
          </div>
      </div>

      <script>
          // Get current URL and params
          const currentUrl = window.location.href;
          const queryParams = window.location.search || '';
          const hashParams = window.location.hash || '';

          // Build both version of the URL for the app
          const universalLink = "https://herringbone.app/auth/callback" + queryParams +
  hashParams;
          const appScheme = "herringbone://auth/callback" + queryParams + hashParams;

          // Try to open app with universal link after a short delay
          setTimeout(function() {
              window.location.href = universalLink;
          }, 100);

          // Show manual options after a delay
          setTimeout(function() {
              document.getElementById('manual-message').style.display = 'block';
              document.getElementById('spinner').style.display = 'none';
          }, 2500);

          // Set up the manual buttons
          document.getElementById('open-app').addEventListener('click', function(e) {
              e.preventDefault();
              window.location.href = universalLink;
          });

          document.getElementById('open-scheme').addEventListener('click', function(e) {
              e.preventDefault();
              window.location.href = appScheme;
          });
      </script>
  </body>
  </html>
