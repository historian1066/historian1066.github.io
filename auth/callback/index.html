<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Redirecting to Herringbone</title>
      <style>
          body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
  Arial, sans-serif;
              padding: 20px;
              text-align: center;
              background-color: #131615;
              color: #f5f5f5;
              line-height: 1.6;
          }
          .container {
              max-width: 500px;
              margin: 50px auto;
              padding: 20px;
              border-radius: 8px;
              background-color: #1c1f1e;
          }
          h1 {
              margin-bottom: 20px;
          }
          .button {
              display: inline-block;
              background-color: #f5f5f5;
              color: #131615;
              padding: 12px 24px;
              border-radius: 6px;
              text-decoration: none;
              font-weight: 500;
              margin-top: 20px;
          }
          .message {
              margin-top: 20px;
              display: none;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h1>Opening Herringbone App</h1>
          <p id="status">Redirecting to app...</p>
          <div id="manual-open" class="message">
              <p>If the app didn't open automatically, tap below:</p>
              <a href="#" id="universal-link-btn" class="button">Open App (Universal Link)</a>
              <p style="margin-top: 15px;">If that doesn't work, try:</p>
              <a href="#" id="app-scheme-btn" class="button">Open App (Direct)</a>
          </div>
      </div>

      <script>
          // Get current URL components
          const queryParams = window.location.search || '';
          const hashFragment = window.location.hash || '';

          // Build the links
          const universalLink = window.location.href; // Current URL with all parameters
          const appScheme = 'herringbone://auth/callback' + queryParams + hashFragment;

          // Buttons setup
          document.getElementById('universal-link-btn').addEventListener('click', function(e) 
  {
              e.preventDefault();
              attemptUniversalLink();
          });

          document.getElementById('app-scheme-btn').addEventListener('click', function(e) {
              e.preventDefault();
              window.location.href = appScheme;
          });

          // Function to try universal link
          function attemptUniversalLink() {
              // We use the same URL but need to reload to trigger universal link again
              document.getElementById('status').textContent = 'Trying again...';
              window.location.reload();
          }

          // Try to open using universal link first (the current URL should work)
          setTimeout(function() {
              // If we're still here after 2 seconds, show manual options
              document.getElementById('manual-open').style.display = 'block';
              document.getElementById('status').textContent = 'App didn\'t open 
  automatically';

              // Now try the app scheme as backup
              window.location.href = appScheme;
          }, 2000);
      </script>
  </body>
  </html>
