<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Herringbone Authentication</title>
      <style>
          body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
  Arial, sans-serif;
              padding: 20px;
              text-align: center;
              background-color: #131615;
              color: #f5f5f5;
              line-height: 1.6;
          }
          .container {
              max-width: 500px;
              margin: 50px auto;
              padding: 20px;
              border-radius: 8px;
              background-color: #1c1f1e;
          }
          h1 {
              margin-bottom: 20px;
          }
          p {
              margin-bottom: 15px;
          }
          .button {
              display: inline-block;
              background-color: #f5f5f5;
              color: #131615;
              padding: 12px 24px;
              border-radius: 6px;
              text-decoration: none;
              font-weight: 500;
              margin-top: 20px;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h1>Herringbone Authentication</h1>
          <p>Opening Herringbone app...</p>
          <p><a href="#" id="openDirectly" class="button">Open App</a></p>
      </div>

      <script>
          // Get the URL parameters and hash
          const queryString = window.location.search;
          const hashFragment = window.location.hash;

          // Create the app URL with the direct app scheme (most reliable)
          const appUrl = 'herringbone://auth/callback' + queryString + hashFragment;

          // Set up the manual open button
          document.getElementById('openDirectly').addEventListener('click', function(e) {
              e.preventDefault();
              window.location.href = appUrl;
          });

          // Try opening the app automatically
          setTimeout(function() {
              window.location.href = appUrl;
          }, 300);
      </script>
  </body>
  </html>
